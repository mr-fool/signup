<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="main.js"></script>
        <div id="app">
            Sign Up

            <input v-model="email" :class="{red: email.length < 2}">

            Submit
            </button>
          
          </div>
    </body>
    
</html>
